<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>

<body>
    <div class="layout">
        <div class="nav">
            <img width="23" height="23" src="https://img.icons8.com/fluency/100/calculator--v1.png"
                alt="calculator--v1" />
            <div class="appname">Calculator</div>
            <div class="navicons">
                <div class="minus">—</div>
                <div class="square">▢</div>
                <div class="cross">⨉</div>
            </div>
        </div>
        <div class="calcarea">
            <div class="components">
                <div class="ham"><img src="icons/hamburger.png" alt=""></div>
                <span>Standard</span>
                <div class="newtab"><img src="icons/new-tab.png" alt="" width="17px"></div>
                <div class="history"><img src="icons/history.png" alt="" width="17px"></div>
            </div>
            <div class="numzero">0</div>
        </div>
        <div class="functions">
            <span>MC</span>
            <span>MR</span>
            <div>M+</div>
            <div>M-</div>
            <div>MS</div>
            <span>M<img src="icons/down.png" alt=""></span>
        </div>
        <div class="numpad">
            <span>%</span>
            <span>CE</span>
            <span>C</span>
            <span><img src="icons/delete.png" alt=""></span>
            <span><sup>1</sup>/x</span>
            <span>x<sup>2</sup></span>
            <span><sup>2</sup>√x</span>
            <span><img src="icons/divide.png" alt=""></span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>X</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="minussign">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="plussign">+</span>
            <span><sup class="plus">+</sup>/<sub class="slashminus">-</sub></span>
            <span>0</span>
            <span>.</span>
            <span>=</span>
        </div>
    </div>
</body>

</html>
